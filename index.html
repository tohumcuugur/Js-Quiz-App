<html lang="en">
<head>

    <title>Document</title>
    <!-- CSS -->

<body>
    <div>
    <button class="btn-start btn btn-warning btn-lg">Start Quiz</button>
    </div>
    <div class="card quiz_box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time_text">Kalan Süre :</div>
                <div class="time_second"></div>
            </div>
            <div class="time_line"></div>
        </header>
        <section class="card-body">
            <div class="question_text">
                <!-- <span>1-Hangisi js paket yönetimi uygulamasıdır?</span> -->
            </div>
            <div class="option_list">
                <!-- <div class="option">
                    <span><b>a:</b> Noje.Js</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option">
                    <span><b>b:</b> Typescrpt</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option correct">
                    <span><b>c:</b> Npm</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option incorrect">
                    <span><b>d:</b> Nuget</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div> -->
            </div>
        </section>
        <footer class="card-footer">
            <div class="number_questions">
            </div>
            <button class="next_btn btn btn-primary btn-sm">Sonraki Soru</button>
        </footer>
    </div>
    <div class="card score_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="btn btn-primary btn_replay">Restart</button>
            <button class="btn btn-primary btn_quit ">Finish test</button>
        </div>
    </div>

    <!--Bu aşamada scriptlerin sıralaması önemlidir kodlar yukarıdan aşağı okuduğu için soru ve quiz js kaynaklarının üst'te olması gerekiyor.  -->

    <script src="./soru.js"></script>
    <script src="./quiz.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
